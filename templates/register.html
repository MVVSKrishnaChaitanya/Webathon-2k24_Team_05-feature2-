<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="./register.css" />
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body style="font-family: Arial, sans-serif;
margin: 0;
padding: 0;
background-color: #f0f0f0;">
  <div class="container" style="display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  padding: 0 20px;" >
    <div class="form-container " style="background-color: #fff;
    padding: 20px;
    border-radius: 4px;
    box-shadow: 0 2px 4px rgba(0, 0,0)">
      <form id="registration-form">
        <h2>Create an Account</h2>
        <div class="form-group">
          <label for="username">Username</label><br>
          <input style="width: 100%;" type="text" id="username" required />
        </div>
        <div class="form-group">
          <label  for="email">Email</label><br>
          <input  type="email" id="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label><br>
          <input type="password" id="password" required />
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label><br>
          <input type="password" id="confirm-password" required />
        </div>
        <div class="butt" style="text-align: center;
        margin-top: 20px;">
        <button class="btn btn-success text-center " type="submit">Register</button>
    </div>
      </form>
    </div>
  </div>
</body>
</html>
